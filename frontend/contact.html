<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Gaffer's Guides</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">Gaffer's Guide</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="matches.html">Matches</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </ul>
      </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>
        We would love to hear your feedback, ideas, or collaboration interests.
      </p>

      <div class="contact-container">
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              placeholder="Your message..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Get in Touch</h3> <br>
          <strong>Email:</strong> info@aifootballanalytics.com <br><br>
          <strong>Mentor:</strong> Prof. Unmesh Shukla <br><br>
          <strong>Team:</strong> GAFFER — B.Tech CSE (2nd Year) <br><br>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 Gaffer's Guide</p>
    </footer>
    <script>
      const token =
        localStorage.getItem("authToken") || localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      }
    </script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
